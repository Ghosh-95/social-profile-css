<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <section id="hero-section">
      <h1 style="visibility: hidden;">Social Links</h1>

      <div class="profile-wrapper">
        <div class="profile-container">
          <img class="avatar-img" src="images/avatar-jessica.jpeg" alt="jessica-avatar-image">
          <h1 class="user-name">Jessica Randall</h1>
          <h2 class="user-address">London, United Kingdom</h2>
          <p class="user-about">"Front-end developer and avid reader."</p>

          <ul class="links">
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Frontend Mentor</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
          </ul>
        </div>

      </div>

    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="#https://github.com/Ghosh-95">Sushovan Ghosh</a>.
  </div>
</body>

</html>
